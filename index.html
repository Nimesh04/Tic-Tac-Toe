<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="score-board">
        <div class="human">
            <h3>Player X: 0</h3>
        </div>

        <div class="computer">
            <h3>Player O: 0</h3>
        </div>
    </div>

    <div class="big-container">
        <div class="container">
            <div class="cells" data-value="0"></div>
            <div class="cells" data-value="1"></div>
            <div class="cells" data-value="2"></div>
            <div class="cells" data-value="3"></div>
            <div class="cells" data-value="4"></div>
            <div class="cells" data-value="5"></div>
            <div class="cells" data-value="6"></div>
            <div class="cells" data-value="7"></div>
            <div class="cells" data-value="8"></div>
        </div>
    </div>

    <div class="controls">
        <div id="start"><button>Start</button></div>
        <div id="restart"><button>Play Again</button></div>
    </div>
    

    <div class="display">

    </div>
    <script src="script.js"></script>
    
</body>
</html>
