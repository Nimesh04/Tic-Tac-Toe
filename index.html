<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="score-board">
        <div class="human">
            <h3>Human score: 0</h3>
        </div>

        <div class="computer">
            <h3>Computer score: 0</h3>
        </div>
    </div>
    <div class="big-container">
        <div class="container">
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
            <div class="cells"></div>
        </div>
    </div>

    <div class="controls">
        <div id="start"><button>Start</button></div>
        <div id="restart"><button>Restart</button></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
